<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team | CapeEye Auto Capital</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="./firebase-config.js"></script>
<script src="./ac-data.js"></script>
<style>
:root{
  --bg:#f4f6f9;--bg2:#fff;--bg3:#f0f2f6;--bg4:#eef0f5;
  --border:#e2e6ed;--border2:#c8d0dc;
  --red:#C8102E;--red2:#a00d24;--red-light:rgba(200,16,46,.07);
  --blue:#003DA5;--blue2:#002d7a;--blue-light:rgba(0,61,165,.07);
  --gold:#d4980a;--green:#1a7f37;--green-light:rgba(26,127,55,.07);
  --orange:#d4600a;--purple:#6d28d9;
  --text:#0f1923;--text2:#3d4d5c;--muted:#7a8fa6;
  --shadow:0 1px 3px rgba(0,0,0,.07),0 4px 16px rgba(0,0,0,.04);
  --shadow-md:0 4px 12px rgba(0,0,0,.1),0 12px 40px rgba(0,0,0,.07);
  --card-radius:12px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;-webkit-font-smoothing:antialiased}
.header{background:var(--blue);padding:0 32px;height:68px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:200;box-shadow:0 2px 16px rgba(0,61,165,.25)}
.logo-img{height:40px;width:auto;object-fit:contain;flex-shrink:0}
.logo-divider{width:1px;height:34px;background:rgba(255,255,255,.2);flex-shrink:0}
.logo-area{display:flex;align-items:center;gap:16px}
.logo-area img{height:42px;filter:brightness(0) invert(1)}
.logo-divider{width:1px;height:34px;background:rgba(255,255,255,.2)}
.system-name{font-size:11px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,.8)}
.nav{display:flex;gap:2px}
.nav a{padding:8px 13px;border-radius:7px;font-size:13px;font-weight:500;color:rgba(255,255,255,.72);text-decoration:none;transition:all .18s;display:flex;align-items:center;gap:6px}
.nav a i{font-size:12px}
.nav a:hover{background:rgba(255,255,255,.13);color:#fff}
.nav a.active{background:var(--red);color:#fff;font-weight:700}
.header-right{display:flex;align-items:center;gap:12px}
.user-badge{background:rgba(255,255,255,.15);color:#fff;font-weight:600;font-size:11px;padding:5px 14px;border-radius:20px;letter-spacing:1px;text-transform:uppercase;border:1px solid rgba(255,255,255,.2)}
.btn-logout{background:transparent;border:1px solid rgba(255,255,255,.25);color:rgba(255,255,255,.8);padding:6px 12px;border-radius:7px;cursor:pointer;font-size:12px;font-family:'DM Sans',sans-serif;transition:all .2s}
.btn-logout:hover{background:rgba(255,255,255,.1);color:#fff}






.logo-area img{height:40px;width:auto}
.logo-divider{width:1px;height:32px;background:var(--border)}




.nav a.active{color:var(--gold)}
.user-info{display:flex;align-items:center;gap:10px}

.btn-sm{padding:6px 14px;border-radius:8px;font-size:12px;font-weight:600;cursor:pointer;border:none;font-family:'Barlow',sans-serif}
.btn-ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}.btn-ghost:hover{color:var(--text)}
.main{max-width:1400px;margin:0 auto;padding:28px}
.page-title{margin-bottom:24px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px}
.page-title h1{font-family:'Barlow Condensed',sans-serif;font-size:32px;font-weight:800;letter-spacing:1px}
.filters-row{display:flex;gap:10px;margin-bottom:24px;flex-wrap:wrap;align-items:center}
.search-box{background:var(--bg2);border:1px solid var(--border);border-radius:8px;padding:9px 14px;color:var(--text);font-size:13px;font-family:'Barlow',sans-serif;outline:none;width:240px}
.search-box::placeholder{color:var(--muted)}
.filter-btn{padding:8px 16px;border-radius:8px;font-size:12px;font-weight:700;cursor:pointer;border:1px solid var(--border);background:var(--bg2);color:var(--muted);transition:all .2s}
.filter-btn.active{color:var(--text);background:var(--bg3);border-color:rgba(255,255,255,.2)}
/* STAFF GRID */
.team-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
.team-card{background:var(--bg2);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:all .25s;cursor:pointer}
.team-card:hover{border-color:rgba(255,255,255,.18);transform:translateY(-3px);box-shadow:0 16px 40px rgba(0,0,0,.3)}
.card-banner{height:80px;position:relative}
.card-avatar{width:72px;height:72px;border-radius:50%;border:3px solid var(--bg2);position:absolute;bottom:-36px;left:20px;display:flex;align-items:center;justify-content:center;font-family:'Barlow Condensed',sans-serif;font-size:26px;font-weight:800;overflow:hidden;box-shadow:0 4px 16px rgba(0,0,0,.3)}
.card-avatar img{width:100%;height:100%;object-fit:cover}
.card-body{padding:48px 20px 20px}
.card-name{font-size:18px;font-weight:800;margin-bottom:3px}
.card-role{font-size:13px;color:var(--muted);margin-bottom:10px}
.dept-badge{display:inline-flex;align-items:center;gap:5px;padding:4px 12px;border-radius:20px;font-size:11px;font-weight:800;letter-spacing:.5px;margin-bottom:14px}
.contact-row{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted);margin-bottom:6px}
.contact-row i{width:14px;text-align:center;flex-shrink:0}
.contact-row a{color:var(--muted);text-decoration:none}.contact-row a:hover{color:var(--text)}
.stats-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:14px;padding-top:14px;border-top:1px solid var(--border)}
.stat-box{text-align:center}
.stat-val{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:800}
.stat-label{font-size:10px;color:var(--muted);font-weight:600;letter-spacing:.5px;text-transform:uppercase;margin-top:2px}
/* PROFILE MODAL */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:1000;display:flex;align-items:flex-start;justify-content:center;padding:40px 20px;overflow-y:auto;backdrop-filter:blur(6px)}
.modal{background:var(--bg2);border:1px solid rgba(255,255,255,.1);border-radius:20px;width:100%;max-width:680px;animation:popIn .25s ease}
@keyframes popIn{from{transform:scale(.94) translateY(20px);opacity:0}to{transform:scale(1) translateY(0);opacity:1}}
.modal-banner{height:120px;position:relative;border-radius:20px 20px 0 0;overflow:hidden}
.modal-avatar{width:96px;height:96px;border-radius:50%;border:4px solid var(--bg2);position:absolute;bottom:-48px;left:28px;display:flex;align-items:center;justify-content:center;font-family:'Barlow Condensed',sans-serif;font-size:36px;font-weight:800;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.4)}
.modal-avatar img{width:100%;height:100%;object-fit:cover}
.modal-close{position:absolute;top:12px;right:12px;width:32px;height:32px;border-radius:50%;background:rgba(0,0,0,.4);color:#fff;border:none;cursor:pointer;font-size:16px;display:flex;align-items:center;justify-content:center}
.modal-body{padding:64px 28px 28px}
.modal-name{font-family:'Barlow Condensed',sans-serif;font-size:32px;font-weight:800;letter-spacing:.5px}
.modal-role{font-size:14px;color:var(--muted);margin-top:4px;margin-bottom:14px}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
.info-field{background:var(--bg3);border-radius:10px;padding:12px 14px}
.info-label{font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:var(--muted);margin-bottom:4px}
.info-val{font-size:14px;font-weight:600}
.task-list-item{display:flex;align-items:center;gap:10px;padding:10px 0;border-bottom:1px solid var(--border);font-size:13px}
.task-list-item:last-child{border-bottom:none}
.task-done{color:var(--green)}.task-pending{color:var(--orange)}
.loading{text-align:center;padding:60px;color:var(--muted)}
</style>
</head>
<body>
<header class="header">
  <div class="logo-area">
    <img class="logo-img" src="./auto-capital-logo.png" alt="Auto Capital" onerror="this.style.opacity=0">
    <div class="logo-divider"></div>
    <span class="system-name">Back Office</span>
  </div>
  <nav class="nav">
    <a href="./index.html"><i class="fas fa-th-large"></i> Dashboard</a>
    <a href="./inventory.html"><i class="fas fa-car"></i> Inventory</a>
    <a href="./workflow.html"><i class="fas fa-tasks"></i> Workflow</a>
    <a href="./alerts.html"><i class="fas fa-bell"></i> Alerts</a>
    <a href="./analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
    <a href="./marketing.html"><i class="fas fa-chart-line"></i> Marketing</a>
    <a href="./keys.html"><i class="fas fa-key"></i> Keys</a>
    <a href="./team.html" class="active"><i class="fas fa-users"></i> Team</a>
    <a href="./admin.html"><i class="fas fa-cog"></i> Admin</a>
  </nav>
  <div class="header-right">
    <span id="userBadge" class="user-badge">Auto Capital</span>
    <button class="btn-logout" onclick="doLogout()"><i class="fas fa-sign-out-alt"></i></button>
  </div>
</header>

<main class="main">
  <div class="page-title">
    <div>
      <h1><i class="fas fa-users" style="color:var(--gold);margin-right:10px"></i>Our Team</h1>
      <p style="color:var(--muted);font-size:14px;margin-top:4px">Staff directory â€” click any card for full profile</p>
    </div>
    <a href="./admin.html" style="padding:9px 18px;border-radius:8px;background:var(--bg3);border:1px solid var(--border);color:var(--muted);text-decoration:none;font-size:13px;font-weight:600;display:inline-flex;align-items:center;gap:8px"><i class="fas fa-user-plus"></i> Manage Staff</a>
  </div>

  <!-- FILTERS -->
  <div class="filters-row">
    <input class="search-box" id="teamSearch" placeholder="ðŸ” Search staff..." oninput="renderTeam()">
    <div id="deptFilters" style="display:flex;gap:6px;flex-wrap:wrap"></div>
  </div>

  <!-- TEAM GRID -->
  <div class="team-grid" id="teamGrid">
    <div class="loading"><i class="fas fa-spinner fa-spin" style="font-size:24px"></i><div style="margin-top:12px">Loading team...</div></div>
  </div>
</main>

<!-- PROFILE MODAL -->
<div class="modal-overlay" id="profileModal" style="display:none" onclick="if(event.target===this)closeProfile()">
  <div class="modal" id="profileContent"></div>
</div>




<script>
document.addEventListener('DOMContentLoaded',function(){
  var b=document.getElementById('userBadge');if(b)b.textContent='AUTO CAPITAL';
});
function doLogout(){window.location.href='./login.html';}
</script>
</body>
</html>
